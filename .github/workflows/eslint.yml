name: Eslint

on:
  push:
    branches: [ main, test, dev ]
  pull_request:
    branches: [ main, test, dev ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      
      - name: install eslint
        run: npm install eslint@8.32.0 --save-dev
      
      - name: run eslint
        run: npx eslint $(git ls-files 'frontend/*.{js,jsx,ts,tsx}')
